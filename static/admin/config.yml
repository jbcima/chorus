backend:
  name: github
  repo: jbcima/chorus
  branch: main

site_url: https://or-us.ch/

logo_url: /images/icon.jpeg

media_folder: "static/uploads" 
public_folder: "/uploads"

editor:
  preview: false

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - name: pages
    label: Pages
    label_singular: 'Page'
    folder: src/pages/_pages
    create: true
    nested:
      depth: 100 
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        required: false
        name: description
        widget: string
      - label: 'Content'
        name: 'content'
        widget: 'list'
        types:
          - label: 'Track'
            name: 'track'
            widget: 'object'
            fields:
              - {label: Artist, name: artist, widget: string, required: false}
              - {label: Title, name: title, widget: string }
              - {label: File, name: file, widget: "file"}
          - label: 'Album'
            name: 'album'
            widget: 'object'
            fields:
            - label: Artist
              name: artist
              required: false
              widget: string
            - label: Title
              name: title
              required: false
              widget: string
            - label: 'Track'
              name: 'track'
              widget: 'list'
              fields:
                - {label: Artist, name: artist, widget: string, required: false}
                - {label: Title, name: title, widget: string }
                - {label: File, name: file, widget: "file"}
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }